# a summary about you
summary: |
  <div style="text-align: justify">I am a passionate machine learning engineer and data architect with research background and over 5 years of industry experience. 
  I built <a href="https://www.exci.ai/">end-to-end computer vision solution for wildfire detection</a>. 
  Now I am working on several projects utilizing AI to maintain Caterpillar's lead in the fields of mine productivity, electrification, and automation. 
  Those cover the fields of computer vision, natural language processing, and time series analysis.
  I love solving problems (while learning new things) and turning solutions into business value.</div>

