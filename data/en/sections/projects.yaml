# your projects
projects:
- name: Protobuf payloads over REST using FastAPI
  logo: /images/sections/projects/fastapi.png
  role: Author
  timeline: "2025"
  repo: https://github.com/JanSobus/fastapi_protobuf/ # If your project is a public repo on GitHub, then provide this link. it will show star count.
  summary: A demo repository showing the concept of Protobuf payloads over REST using FastAPI with JSON and bytestring serialization utilizing custom ASGI middleware.
  tags: ["coding"]

- name: Named entity recognition demo
  logo: /images/sections/projects/transformers.png
  role: Author
  timeline: "2023"
  repo: https://github.com/JanSobus/ner/ # If your project is a public repo on GitHub, then provide this link. it will show star count.

  #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: A demo repository showing the concept of Named Entity Recognition with the use of Transformers library and Flask front end.
  tags: ["hobby","ai"]

